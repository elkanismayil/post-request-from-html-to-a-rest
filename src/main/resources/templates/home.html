<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Insert title here</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>


    <script type="text/javascript" th:src="@{/postrequest.js}"></script>
    <script type="text/javascript" th:src="@{/getrequest.js}"></script>
</head>
<body>
<div id="postResultDiv" class="container-md">
    <div class="container">
        <h2>Stacked form</h2>
        <form id="bookForm">
            <div class="form-group">
                <input type="hidden" class="form-control" id="bookId" placeholder="Enter Book Id" name="bookId">
            </div>
            <div class="form-group">
                <label for="bookName">Book Name:</label>
                <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name" name="bookName">
            </div>
            <div class="form-group">
                <label for="author">Author :</label>
                <input type="text" class="form-control" id="author" placeholder="Enter Author name" name="author">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
        <div class="col-sm-7" style="margin: 20px 0px 20px 0px">
            <button id="getALlBooks" type="button" class="btn btn-primary">Get
                All Books
            </button>
            <div id="getResultDiv" style="padding: 20px 10px 20px 50px">
                <ul class="list-group">
                </ul>
            </div>
        </div>
    </div>
</div>


</body>
</html>
